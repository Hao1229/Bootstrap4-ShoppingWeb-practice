<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>BS4購物網站練習</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/all.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><i class="fas fa-bone text-info mr-2"></i>瞎拚買賣</a>
        <div class="dropdown ml-auto">
            <button class="btn btn-sm btn-cart" data-toggle="dropdown" data-flip="false">
                <i class="fas fa-shopping-cart fa-2x" aria-hidden="true"></i>
                <span class="badge badge-pill badge-danger">9</span>
            </button>
            <div class="dropdown-menu dropdown-menu--right px-3" style="min-width:300px;">
                <div class="h5">已選擇商品</div>
                <table class="table">
                    <tr>
                        <td><i class="far fa-trash-alt"></i></td>
                        <td>金牌西裝</td>
                        <td>1件</td>
                        <td>$520</td>
                    </tr>
                    <tr>
                        <td><i class="far fa-trash-alt"></i></td>
                        <td>金牌女裝</td>
                        <td>1件</td>
                        <td>$480</td>
                    </tr>
                </table>
                <button class="btn btn-primary btn-block">結帳去</button>
            </div>
        </div>
    </nav>

    <section>
        <div class="jumbotron jumbotron-fluid jumbotron-bg bg--cover d-flex align-items-end">
            <div class="container py-3" style="background-color: rgba(255, 255, 255, 0.45);">
                <h1 class="display-3 font-weight-bold">買到剁手手 ! 最後出清</h1>
                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.
                </p>
            </div>
        </div>
    </section>

        crossorigin="anonymous"></script>
